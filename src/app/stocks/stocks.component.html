<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Stock name</th>
      <th scope="col">Ticker</th>
      <th scope="col">Price</th>
     
    </tr>
  </thead>
  <tr *ngFor="let stock of stocks; let index=index" (click)="checking(index)">
    <td>{{stock.stockname}}</td>
      <td>{{stock.ticker}}</td>
      <td>{{stock.price | currency:'EUR ' :'code' }}</td>
    </tr>
  
  </tbody>
</table>
