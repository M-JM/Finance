<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

 
  <div class="form-row">
  <div class="form-group col-md-6">
      <label for="firstname">First Name</label>
      <input 
      ngModel 
      name = "firstname"
      [(ngModel)]="firstname"
      type="text"
      id="firstname"
      class="form-control">
  
  </div>  
  
  <div class="form-group col-md-6" >
      <label for="lastname">Last Name</label>
      <input 
      ngModel
      name ="lastname"
      [(ngModel)]="lastname"
      type="text"
      id="lastname"
      class="form-control">
  </div>
</div>
  <div class="form-group">
      <label for="savings">Savings</label>
      <input 
      ngModel
      name = "savings"
      [(ngModel)]="savings"
      type="text"
      id="savings"
      class="form-control">
  </div>
  
  <div class="form-group">
      <label for="salary">Salary</label>
      <input 
      ngModel
      name ="salary"
      [(ngModel)]="salary"
      type="text"
      id="salary"
      class="form-control">
  </div>
  
  <div class="form-group">
      <label for="country">Country</label>
      <input 
      ngModel
     name ="country"
      [(ngModel)]="country"
      type="text"
      id="country"
      class="form-control">
  
  </div>

<button class="btn btn-primary" type="submit"> Save profile </button>
