<form (ngSubmit)="onSubmit(addbond)" #addbond="ngForm">
 

  <div class="form-row">
  <div class ="form-group col-md-2">

    

    <label for="Bondname">bondname</label>
    <input 
    ngModel
    name = "Bondname"
    id="Bondname"
    type="text"
    class="form-control">
</div>

<div class="form-group col-md-2">
    <label for="Ticker">Ticker</label>
    <input 
    ngModel
    name = "Ticker"
    id="Ticker"
    type="text"
    class="form-control">

</div>

<div class="form-group col-md-2">
    <label for="Price">Price</label>
    <input 
    ngModel
    name = "Price"
    id="Price"
    type="number"
    class="form-control">
</div>

<div class="form-group col-md-2">
  <label for="Rate">Rate</label>
  <input 
  ngModel
  name = "Rate"
  id="Rate"
  type="number"
  class="form-control">
</div>

<div class="form-group col-md-2">
  <label for="Maturity">Maturity</label>
  <input 
  ngModel
  name = "Maturity"
  id="Maturity"
  type="number"
  class="form-control">
</div>

<div class="form-group col-md-2">
  <label for="Rating">Rating</label>
  <input 
  ngModel
  name = "Rating"
  id="Rating"
  type="text"
  class="form-control">
</div>

</div>

<button class="btn btn-dark btn-sm" type="submit"> add new bond</button>
